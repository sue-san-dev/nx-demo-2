name: Typescript Test

defaults:
  run:
    shell: bash

jobs:
  typescript-gRPC:
    name: Typescript Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install packages
        run: npm ci

      - name: Run tests
        run: npx nx run-many --target=test