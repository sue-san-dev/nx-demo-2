<div id="content-container">
  <div id="guide-wrapper">
    <div id="guide-spacer"></div>
    <div id="guide-content">
      <div id="guide-inner-content">
        <div id="guide-renderer">
          <div id="sections">
            <div id="section">
              <div id="items">
                @for (item of items; track item.title) {
                <div id='item'>
                  <a id="endpoint" [routerLink]="item.path" routerLinkActive="active">
                    <div>
                      <div class="guide-icon">
                        <div style="width: 100%; height: 100%; fill: currentcolor;">
                          <svg-icon [key]="item.svgIconKey" height="24" width="24"></svg-icon>
                        </div>
                      </div>
                      <div class="title">{{ item.title }}</div>
                    </div>
                  </a>
                </div>
                }
              </div>
            </div>
            <!-- <div id="section"></div>
            <div id="section"></div>
            <div id="section"></div> -->
          </div>
          <div id="footer">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
