<a [routerLink]="watchPageUrl" [queryParams]="watchPageQueryParams" [class.is-horizontal]="horizontal()">
  <div class="thumbnail-container" [ngStyle]="{ 'width.px': thumbnailWidth(), 'height.px': thumbnailHeight() }">
    <img [ngSrc]="video().thumbnailUrl" [width]="thumbnailWidth()" [height]="thumbnailHeight()" priority>
    <div>
      <span>{{ video().duration | formatDuration }}</span>
    </div>
  </div>
  <div class="metadata-container">
    @if (!horizontal()) {
    <nx-demo-client-shared-ui-avatar-icon class="avatar-icon" [user]="video().uploader" />
    }
    <div class="metadata">
      <div class="title" [title]="video().title">{{ video().title }}</div>
      <div class="account-name-icon">
        @if (horizontal() && !minimal()) {
        <nx-demo-client-shared-ui-avatar-icon class="avatar-icon" [user]="video().uploader" />
        }
        <span>{{ video().uploader.accountName }}</span>
      </div>
      <div>
        <span>{{ video().viewCount | formatCount }} 回視聴</span>
        <span class="created-at">{{ video().createdAt | timeAgo }}</span>
      </div>
      @if (horizontal() && !minimal()) {
      <div>
        {{ video().description }}
      </div>
      }
    </div>
  </div>
</a>
